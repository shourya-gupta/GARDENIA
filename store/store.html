<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Gardenia</title>

  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="icon" href="./assets/img/vueLogo.png" type="image/png" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
    <link href="./assets/style/style.css" rel="stylesheet" />
  </head>
  <link rel="stylesheet" href="store.css">

</head>

<body style="background:rgba(18,18,26,1);
  background-image:url('https://i.pinimg.com/originals/ff/34/3a/ff343aa8819c2573ad3409baf4af5e3e.gif');
  background-blend-mode:overlay;
  background-size:100%;
   background-attachment: fixed;">
  <a href="../index.html"><img alt="logo" src="../logo-pro.jpg" width="100px" height="100px"
      style="float:right; margin-right:10em;"></a>
  <div id="app">
    <router-view></router-view>
  </div>

  <!-- home template component -->
  <script type="text/x-template" id="home">
  <div class="home-container">
    <h1>Items</h1>

    <!-- search display -->
    <input v-model="searchKey" id="search" type="search" placeholder="Search..." autocomplete="off">
    <span v-if="searchKey && filteredList.length >= 1 ">
      {{filteredList.length}} result<span v-if="filteredList.length >= 2">s</span>
    </span>

    <!-- cards display -->
    <div class="card-cart-container">
      <div class="card-container">
        <div v-for="product in filteredList" class="card">

          <div class="img-container">
            <img v-bind:src='product.img' />
          </div>

          <div class="card-text">
            <h3>{{ product.description }}</h3>
            <span>Rs. {{ product.price }}</span>
          </div>

          <div class="card-icons">
            <div class="like-container">
              <input
                type="checkbox"
                :value=product.id
                name="checkbox"
                v-bind:id="product.id"
                v-model="liked"
                @click="setLikeCookie()"
              />
              <label v-bind:for="product.id">
                <i class="fas fa-heart"></i>
              </label>
            </div>

            <div class="add-to-cart">
              <button v-on:click="addToCart(product)">
                <i class="fas fa-shopping-cart"></i>
              </button>
            </div>
          </div>
        </div>

            <!-- no result message -->
        <div v-if="filteredList.length == []" class="no-result">
          <h3>Sorry</h3>
          <p>Nothing found</p>
        </div>
      </div>
      <!-- {{liked}} -->
      <!-- cart display -->
      <transition name="cart-anim">
        <div v-if="cart.length > 0" class="shopping-cart" id="shopping-cart">
          <h2>Your cart</h2>

          <transition-group name="item-anim" tag="div" class="item-group">
            <div v-for="product, id in cart" class="item" v-bind:key="product.id">

              <div class="img-container">
                <img v-bind:src='product.img' />
              </div>

              <div class="item-description">
                <h4>{{ product.description }}</h4>
                <p>Rs. {{ product.price }}</p>
              </div>

              <div class="item-quantity">
                <h6>quantity: {{ product.quantity }}</h6>

                <div class="cart-icons">
                  <button v-on:click="cartPlusOne(product)">
                    <i class="fa fa-plus"></i>
                  </button>
                  <button v-on:click="cartMinusOne(product, id)">
                    <i class="fa fa-minus"></i>
                  </button>
                  <button @click="cartRemoveItem(id)">
                    <i class="fa fa-trash"></i>
                  </button>
                </div>
              </div>
            </div>
          </transition-group>

          <div class="grand-total">
            <div class="total">
              <h2>Total</h2>
              <h2>Rs. {{ cartTotalAmount }}</h2>
            </div>
            <h6>Total articles: {{ itemTotalAmount }}</h6>
          </div>
          <div class="order-button">
            <button><a href="trans1.html">Order</a></button>
          </div>
        </div>
      </transition>
    </div>
  </div>
</script>

  <script src="./assets/js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/vue-cookies@1.5.12/vue-cookies.js"></script>
  <script src="./assets/js/vue.js" type="text/javascript"></script>

</body>
<!-- partial -->
<script src="store.js"></script>

</html>
